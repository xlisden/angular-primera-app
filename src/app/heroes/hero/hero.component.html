<h2>{{name}}</h2>

<dl>
  <td>Name: </td>
  <dd> {{ name }}</dd>

  <td>Age: </td>
  <dd> {{ age }}</dd>

  <td>Method: </td>
  <dd> {{ getHeroDescription() }}</dd>

  <td>Capitalized: </td>
  <dd> {{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name == 'Iron Man'"
  (click)="changeName('Hawkeye')"
  class="btn btn-primary mx-2">
    Change name
</button>
<button
  *ngIf="age == 45"
  (click)="changeAge(38)"
  class="btn btn-primary mx-2">
    Change age
</button>
<br><br>
<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
    Reset
</button>
