<h4>List</h4>
<ul class="list-group">
  <!-- <li class="list-group-item">Klee - 1000</li>
  <li class="list-group-item">Diluc - 1000</li> -->

  <li *ngFor="
            let character of characterList;
            let i = index
            let isFirst = first
            let isLast = last
            let isEven = even
            let isOdd = odd
            "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isFirst,
      'list-group-item-secondary': isLast,
     }">

      <div>
        <span class="text-primary"> {{i+1}}. </span>
        <span><strong>{{character.name}}</strong></span>
        - {{character.atk}}
      </div>

      <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)"> x </button>
  </li>
</ul>
